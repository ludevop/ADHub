version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: adhub-db
    environment:
      POSTGRES_USER: adhub
      POSTGRES_PASSWORD: adhub_password
      POSTGRES_DB: adhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adhub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adhub-backend
    environment:
      DATABASE_URL: postgresql://adhub:adhub_password@db:5432/adhub
      ENVIRONMENT: development
      DEBUG: "true"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - adhub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: adhub-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - adhub-network

volumes:
  postgres_data:

networks:
  adhub-network:
    driver: bridge
